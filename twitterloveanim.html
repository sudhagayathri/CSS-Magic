<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: lightblue;
}
.heart{
width:70px;
height:70px;
background-image: url("twitterfavicon.png");
background-size: cover;
background-repeat: no-repeat;
animation : imaging 0.8s steps(28) 1;
background-position: left;
}
@keyframes imaging {
from {background-position: left;}
  to {background-position: right;}
}

}
</style>
</head>
<body>
<div class="heart">
</div>
</body>
</html>
