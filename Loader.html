<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: lightblue;
}
.loader{
width:200px;
height:200px;
border: 16px solid blue;
border-radius: 50%;
border-top: 16px solid transparent;
animation: 2s spin linear infinite;
}
@keyframes spin {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg)}
}

}
</style>
</head>
<body>
<div class="loader">
</div>
</body>
</html>
